# Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ecommerce-microservices'
    env: 'production'

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # RabbitMQ metrics
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    metrics_path: '/metrics'

  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:3000']
    metrics_path: '/health'
    scrape_interval: 30s

  # Order Service
  - job_name: 'order-service'
    static_configs:
      - targets: ['order-service:3001']
    metrics_path: '/health'
    scrape_interval: 30s

  # Inventory Service
  - job_name: 'inventory-service'
    static_configs:
      - targets: ['inventory-service:3002']
    metrics_path: '/health'
    scrape_interval: 30s

  # Payment Service
  - job_name: 'payment-service'
    static_configs:
      - targets: ['payment-service:3003']
    metrics_path: '/health'
    scrape_interval: 30s

  # Notification Service
  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:3004']
    metrics_path: '/health'
    scrape_interval: 30s

  # Analytics Service
  - job_name: 'analytics-service'
    static_configs:
      - targets: ['analytics-service:3005']
    metrics_path: '/health'
    scrape_interval: 30s

  # Shipping Service
  - job_name: 'shipping-service'
    static_configs:
      - targets: ['shipping-service:3006']
    metrics_path: '/health'
    scrape_interval: 30s

  # Audit Service
  - job_name: 'audit-service'
    static_configs:
      - targets: ['audit-service:3007']
    metrics_path: '/health'
    scrape_interval: 30s
